<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Hangman - the game</title>
  <script src="hangman.js"></script>
  <link href="hangman.css" rel="stylesheet">
</head>
<body>

<div id="game">
  <h1>Play hangman</h1>
  
  <input type="hidden" id="gameId">
  <p class="how-to-play">
    Guess the word before counter runs out. <br>
    Use your keyboard to guess on a letter.
  </p>  
  <p class="remaining-guesses" id="remaining-guesses"></p>
  <ul id="word"></ul>
  
  <p class="your-guesses" id="your-guesses">Your guesses</p>
  <ul id="guesses"></ul>
</div>


</body>
</html>
